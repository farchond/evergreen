{{define "scripts"}}
<!-- ReactJS libs -->
<script src="https://fb.me/react-15.2.0.js"></script>        
<script src="https://fb.me/react-dom-15.2.0.js"></script>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
<script type="text/javascript">
  window.serverData = {{ .Data }};

</script>

<script type="text/javascript" src="{{Static "js" "waterfall.js"}}?hash={{ StaticsMD5 }}"></script>

{{end}}

{{define "title"}}
Evergreen - Waterfall
{{end}}

{{define "content"}}
<div id="headers"></div>
<div id="root"></div>

<!-- This script needs to run after the two divs have been defined, so that the code works correctly. 
We should look into binding the reactDOM.renders to some kind of onload func -->
<script type="text/babel">
  ReactDOM.render(
  <Headers></Headers>, document.getElementById('headers')
  );
ReactDOM.render(
  <Grid></Grid>, document.getElementById('root')
  );
</script> 

{{end}}
